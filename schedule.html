<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Schedule</h1>
        <div class="schedule-table-container">
            <h2>Tuesday, May 21st</h2>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Activity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>8:00 AM - 9:00 AM</td>
                        <td class="get-ready">Get Ready</td>
                    </tr>
                    <tr>
                        <td>9:00 AM - 9:30 AM</td>
                        <td class="travel">Travel to University</td>
                    </tr>
                    <tr>
                        <td>9:30 AM - 12:00 PM</td>
                        <td class="study-session">Study History</td>
                    </tr>
                    <tr>
                        <td>12:00 PM - 2:00 PM</td>
                        <td class="study-session">Study Algebra</td>
                    </tr>
                    <tr>
                        <td>2:00 PM - 3:00 PM</td>
                        <td class="break">Lunch Break</td>
                    </tr>
                    <tr>
                        <td>3:00 PM - 9:30 PM</td>
                        <td class="work">Work</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="index.html" class="home-button">Home</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
