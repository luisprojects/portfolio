<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Portfolio</h1>
        <div class="navigation-container">
            <div class="navigation">
                <a href="finances.html" class="button finances">Finances</a>
                <a href="studies.html" class="button studies">Studies</a>
                <a href="work.html" class="button work">Work</a>
                <a href="schedule.html" class="button schedule">Schedule</a>
            </div>
        </div>
        <button id="logoutBtn" class="button logout">Logout</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'login.html';
            }

            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('loggedIn');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
