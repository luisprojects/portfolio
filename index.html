<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Portfolio</h1>
        <div class="navigation-container">
            <div class="navigation">
                <a href="finances.html" class="button finances">Finances</a>
                <a href="studies.html" class="button studies">Studies</a>
                <a href="work.html" class="button work">Work</a>
                <a href="schedule.html" class="button schedule">Schedule</a>
            </div>
        </div>
        <div class="logout-container">
            <button id="logoutButton" class="button logout">Logout</button>
        </div>
        <div class="datetime">
            <span id="date"></span>
            <span id="time"></span>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is logged in
            if (localStorage.getItem('loggedIn') !== 'true') {
                window.location.href = 'login.html';
            }

            // Display current date and time
            const dateElement = document.getElementById('date');
            const timeElement = document.getElementById('time');
            const now = new Date();
            dateElement.textContent = now.toLocaleDateString();
            timeElement.textContent = now.toLocaleTimeString();

            // Logout button functionality
            const logoutButton = document.getElementById('logoutButton');
            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('loggedIn');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
